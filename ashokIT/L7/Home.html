function CreateCard(props ) {
 return (
    <div class="card">
        <img src={props.imgUrl} 
         width="100%"
         height="200px"/>
        <h3>{props.title}</h3>
        <p>Some description about this card.</p>
        <button>Profile</button>
    </div>
);
}

     return (

        </div>
     );
   }
